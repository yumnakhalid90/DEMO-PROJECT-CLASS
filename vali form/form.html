<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.min.css">
    <script src="jquery.js"></script>
    <script src="dist/jquery.validate.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script src="dist/jquery.validate.min.js"></script>

</head>

<body>

    <div class="container">
        <h2 class="heading1">Registration Form</h2>
        <form action="" name="registration">

            <label for="firstname">Your Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" />

            <label for="lastname">Your Phone Number</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email Name" />

            <label for="firstname">Your Comment</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" />

            <button type="submit"><a href="https://accounts.google.com" style="color:white">Send</a></p></button>
        </form>
    </div>
    <div id="dialog-confirm" title="Login with Gmail?">
        <p><a href=https://accounts.google.com>Do you want to login with your gmail</a></p>
    <script>
        $(document).ready(function () {
            $( function() {
    $( "#dialog-confirm" ).dialog({
      resizable: false,
      height: "auto",
      width: 400,
      modal: true,
      buttons: {
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      }
    });
  } );
            $("form[name='registration']").validate({
                // Specify validation rules
                rules: {
                    firstname: "required",
                    lastname: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 8
                    }
                },
                // Specify validation error messages
                messages: {
                    firstname: "Please Enter Your First Name",
                    lastname: "Please Enter Your Last Name",
                    password: {
                        required: "Please provide a password",
                        minlength: "Your Password must be at least 8 characters long"
                    },
                    email: "Please Enter a valid email address"
                },
                submitHandler: function (form) {
                    form.submit();
                    console.log(form)
                }
            });
        });
    </script>
</body>

</html>
